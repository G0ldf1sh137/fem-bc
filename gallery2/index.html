<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <img src="./images/1.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/2.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/3.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/4.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/5.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/6.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/7.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/8.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/9.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/10.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/11.jpg" alt="Luna" class="swiper-slide" />
          <img src="./images/12.jpg" alt="Luna" class="swiper-slide" />
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./gallery.js"></script>
  </body>
</html>
